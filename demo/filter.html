<!DOCTYPE html>
<html lang="en">
    <head>
        <title>过滤器</title>
        <meta charset="utf-8">
        <script src="bower_components/vue/dist/vue.min.js"></script>
    </head>
    <body>
      <div id="demo">
    <p>
      hello world小写转大写   {{message | uppercase}}
    </p>
    <p>
    </p>
    key 过滤器 当按回车键之后触发事件
    <input v-on="keyup:doSomething | key enter">
    </div>

    <script type="text/javascript">
          vm = new Vue({
            el: '#demo',
            data:{
              message:"Hello World"
            },
            methods:{
              doSomething:function(){
                alert('doSomething');
              }
            }
        })
    </script>
    </body>
</html>
